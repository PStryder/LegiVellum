name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/legivellum_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi

      - name: Dependency health
        run: python -m pip check

      - name: Prepare test database
        run: |
          python - <<'PY'
          import asyncio
          import asyncpg

          async def main():
              conn = await asyncpg.connect("postgresql://postgres:postgres@localhost:5432/postgres")
              try:
                  await conn.execute("DROP DATABASE IF EXISTS legivellum_test")
                  await conn.execute("CREATE DATABASE legivellum_test")
              finally:
                  await conn.close()

          asyncio.run(main())
          PY

      - name: Compile check
        run: python -m compileall -q shared/legivellum

      - name: Ruff (full repo)
        run: ruff check shared/legivellum --select E9,F63,F7,F82

      - name: Mypy (full repo)
        run: python -m mypy --config-file .mypy-ci.ini shared/legivellum

      - name: Run tests
        run: pytest -q --maxfail=1 -m "not e2e"